<div class="container">
  <button (click)="reload()">Reload</button>

  <div class="social-btns">
    <app-social-button variant="twitter" target="_blank" [icon]="faTwitter"></app-social-button>
    <app-social-button variant="facebook" target="_blank" [icon]="faFacebookF"></app-social-button>
    <app-social-button variant="liveperson" target="_blank" [icon]="faLivePerson"></app-social-button>
  </div>

  <app-tweet *ngFor="let tweet of tweets" [tweet]="tweet"></app-tweet>
</div>
